{% extends "admin/main.html" %}
{% load static%}
{% block title %} Login {% endblock %}
{% block container %}

<body>
    <div class="login-page" style="background-image: url(assets/images/bg.jpg);">
        <div class="login-from-wrap">
            <form class="login-from">
                <h1 class="site-title">
                    <a href="#">
                        <img src="{% static 'admin/assets/images/logo.png'%}" alt="">
                    </a>
                </h1>
                <div class="form-group">
                    <label for="first_name1">User Name</label>
                    <input type="text" class="validate">
                </div>
                <div class="form-group">
                    <label for="last_name">Password</label>
                    <input id="last_name" type="password" class="validate">
                </div>
                <div class="form-group">
                    <a class="button-primary" href="dashboard.html">Login</a>
                </div>
                <a href="forgot.html" class="for-pass">Forgot Password?</a>
            </form>
        </div>
    </div>

  
</body>
{% endblock %}
